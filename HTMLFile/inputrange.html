<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Range Select Element</title>
</head>
<body>
    <form action="/server">
        <h1>Range or Input in HTML</h1>
        <div>
            <label for="vol">Select your volume : </label>
            <!-- <input type="range" id="vol" min="o" max="100" name="vol"> -->
             <input type="range" id="vol" min="0" max="100" name="volume" step="10" value="70">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
