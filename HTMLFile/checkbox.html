<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>Checkbox in HTML used to check of value is equal to conditon </h1>
    <form action="/action">
        <div>
            <label for="name">Enter Name : </label>
            <input type="text" placeholder="enter name" id="name" value="name">
        </div>        
        <div>
            <label for="age">I am 18+ age</label>
            <input type="checkbox" name="age" value="age">
        
        </div>
        <button type="submit">Submit</button>


    </form>
</body>
</html>
