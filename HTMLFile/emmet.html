<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmmetTag</title>
</head>
<body>
    <!-- child p>div>h5 create child emmet  -->
    <p>div child of p
        <div> h5 chilld of div
            <h5></h5>
        </div>
    </p>
<!-- create sibling emmet div+p+h3 -->

    <div>div p h3 are sibling</div>
    <p>div p h3 are sibling</p>
    <h3>div p h3 are sibling</h3>

    <!-- multiplication emmet ul>li*2 -->
    <ul>
        <li>List 1</li>
        <li>List 2</li>
    </ul>

    <!-- Item numbering in emmet ul>li.item$*5 -->
     <ul>
        <li class="item1">Item1</li>
        <li class="item2">Item2</li>
        <li class="item3">Item3</li>
        <li class="item4">Item4</li>
        <li class="item5">Item5</li>
     </ul>
</body>
</html>
