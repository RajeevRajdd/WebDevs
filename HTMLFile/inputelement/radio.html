<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <h1>Radion attribute in  Html</h1>
    <form action="/server">
        <div>
            <h1>Choose your fevorute fruit </h1>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple </label><br>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango </label><br>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label><br>
        </div>
        <hr>
        <div>
            <h1>Choose Your Subject :- </h1>
            <input type="radio" name="subjects" id="math" value="math">
            <label for="math">Math </label> <br>
            <input type="radio" name="subjects" id="science" value="science">
            <label for="science">Science </label><br>
            <input type="radio" name="subjects" id="english" value="english">
            <label for="english">English </label><br>
            <input type="radio" name="subjects" id="social-science" value="social-science">
            <label for="social-science">Social Science </label>
        </div>
    </form>
</body>
</html>
